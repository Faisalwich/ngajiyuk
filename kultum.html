<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kultum Pilihan - NgajiYuk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      /* Style khusus untuk tag strong dan em di dalam konten */
      .article-body strong {
        font-weight: 800;
        color: #0f172a;
      } /* slate-900 */
      .article-body em {
        font-style: italic;
        color: #059669;
      } /* emerald-600 */
    </style>
  </head>
  <body class="bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-100 min-h-screen flex flex-col relative pb-10 text-slate-800">
    <div class="fixed top-0 left-0 w-64 h-64 bg-emerald-200 rounded-full mix-blend-multiply filter blur-3xl opacity-40 -z-10"></div>
    <div class="fixed bottom-0 right-0 w-64 h-64 bg-cyan-200 rounded-full mix-blend-multiply filter blur-3xl opacity-40 -z-10"></div>

    <div class="p-6 flex items-center justify-between relative z-10 max-w-2xl mx-auto w-full">
      <a href="index.html" class="w-12 h-12 glass-panel rounded-2xl flex items-center justify-center text-emerald-700 text-xl font-bold shadow-sm hover:bg-white active:scale-90 transition-all">‚Üê</a>
      <h1 class="text-xl font-extrabold text-slate-800 tracking-tight">Kajian Pilihan</h1>
      <div class="w-12 h-12"></div>
    </div>

    <div class="flex-1 w-full max-w-2xl mx-auto px-4 sm:px-6 relative z-10">
      <div class="mb-10 text-center">
        <h2 class="text-3xl font-black text-slate-800 mb-2">Siraman Rohani</h2>
        <p class="text-slate-500 text-sm">Refleksi dan intisari kajian untuk menenangkan hati.</p>
      </div>

      <div id="kultum-container" class="space-y-12"></div>
    </div>

    <script src="data.js"></script>
    <script>
      const container = document.getElementById("kultum-container");

      function renderKultum() {
        container.innerHTML = "";

        kultumData.forEach((item) => {
          const thumbnailUrl = `https://img.youtube.com/vi/${item.videoId}/hqdefault.jpg`;
          const youtubeLink = `https://www.youtube.com/watch?v=${item.videoId}`;

          // Looping konten paragraf
          let contentHtml = "";
          // Cek apakah pakai format array baru (content) atau lama (summary) biar gak error
          const paragraphs = item.content || item.summary;

          paragraphs.forEach((paragraph) => {
            contentHtml += `<p class="text-slate-700 text-[15px] sm:text-base leading-relaxed sm:leading-loose mb-5">${paragraph}</p>`;
          });

          container.innerHTML += `
                    <div class="bg-white rounded-[2rem] overflow-hidden shadow-sm border border-slate-100 pb-2">
                        
                        <div class="relative h-48 sm:h-56 w-full bg-slate-200">
                            <img src="${thumbnailUrl}" alt="${item.title}" class="w-full h-full object-cover">
                            <div class="absolute top-4 left-4">
                                <span class="bg-black/70 backdrop-blur-sm text-white text-[10px] font-bold uppercase tracking-widest px-3 py-1.5 rounded-full">
                                    üéôÔ∏è ${item.speaker}
                                </span>
                            </div>
                        </div>

                        <div class="p-6 sm:p-10">
                            <h3 class="text-2xl sm:text-3xl font-black text-center text-slate-900 leading-tight mb-8">${item.title}</h3>

                            <div class="article-body">
                                ${contentHtml}
                            </div>

                            <div class="w-16 h-1 bg-slate-100 mx-auto mt-8 mb-8 rounded-full"></div>

                            <a href="${youtubeLink}" target="_blank" class="w-full bg-slate-50 hover:bg-slate-100 border border-slate-200 text-slate-700 py-3.5 rounded-xl font-bold flex items-center justify-center gap-2 transition-all active:scale-95 text-sm">
                                <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 24 24"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"/></svg>
                                Tonton Versi Full di YouTube
                            </a>
                        </div>
                    </div>
                `;
        });
      }

      renderKultum();
    </script>
  </body>
</html>
