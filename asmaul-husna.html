<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asmaul Husna - NgajiYuk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .font-arab {
        font-family: "Amiri", serif;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-100 min-h-screen flex flex-col relative pb-10 text-slate-800">
    <div class="fixed top-0 left-0 w-64 h-64 bg-emerald-200 rounded-full mix-blend-multiply filter blur-3xl opacity-40 -z-10"></div>
    <div class="fixed bottom-0 right-0 w-64 h-64 bg-cyan-200 rounded-full mix-blend-multiply filter blur-3xl opacity-40 -z-10"></div>

    <div class="p-6 flex items-center justify-between relative z-10 max-w-4xl mx-auto w-full">
      <a href="index.html" class="w-12 h-12 glass-panel rounded-2xl flex items-center justify-center text-emerald-700 text-xl font-bold shadow-sm hover:bg-white active:scale-90 transition-all">←</a>
      <h1 class="text-xl font-extrabold text-slate-800 tracking-tight">Asmaul Husna</h1>
      <div class="w-12 h-12"></div>
    </div>

    <div class="flex-1 w-full max-w-4xl mx-auto px-4 sm:px-6 relative z-10">
      <div class="mb-8 text-center">
        <h2 class="text-3xl font-black text-slate-800 mb-2">99 Nama Allah</h2>
        <p class="text-slate-500 text-sm">Kenali dan resapi nama-nama indah Sang Pencipta.</p>
      </div>

      <div id="asmaul-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <div class="col-span-full text-center p-10 animate-pulse">
          <p class="text-emerald-600 font-bold">✨ Mengambil data dari langit...</p>
        </div>
      </div>
    </div>

    <script>
      const container = document.getElementById("asmaul-container");

      // Mengambil data Asmaul Husna Terjemahan Indonesia dari GitHub
      fetch("https://raw.githubusercontent.com/mikqi/dzikir-counter/master/www/asmaul-husna.json")
        .then((response) => response.json())
        .then((data) => {
          container.innerHTML = ""; // Kosongkan loading text

          // Looping datanya
          data.forEach((item) => {
            container.innerHTML += `
                        <div class="glass-panel p-5 rounded-[2rem] text-center hover:bg-emerald-500 hover:text-white transition-all duration-300 group cursor-pointer shadow-sm hover:shadow-xl hover:-translate-y-1">
                            <p class="text-xs font-bold text-slate-400 group-hover:text-emerald-100 mb-2">${item.urutan}</p>
                            <h3 class="font-arab text-3xl font-bold mb-3 text-slate-800 group-hover:text-white leading-loose">${item.arab}</h3>
                            <p class="font-bold text-sm mb-1 text-emerald-600 group-hover:text-white">${item.latin}</p>
                            <p class="text-[11px] text-slate-500 group-hover:text-emerald-50 uppercase tracking-wider font-semibold">"${item.arti}"</p>
                        </div>
                    `;
          });
        })
        .catch((error) => {
          container.innerHTML = `<p class="text-red-500 text-center col-span-full">Gagal memuat data. Periksa koneksi internetmu.</p>`;
        });
    </script>
  </body>
</html>
