<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panduan Ibadah - NgajiYuk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }

      /* Efek Kaca untuk Navbar & Container */
      .glass-nav {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      }

      /* Animasi Background Blob */
      @keyframes blob {
        0% {
          transform: translate(0px, 0px) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
        100% {
          transform: translate(0px, 0px) scale(1);
        }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }

      /* Highlight saat audio diputar */
      .playing-sholat {
        background-color: #ecfdf5 !important; /* Emerald-50 */
        border-color: #10b981 !important; /* Emerald-500 */
        transform: scale(1.02);
        box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.15);
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-100 min-h-screen relative">
    <div class="fixed top-0 left-0 w-96 h-96 bg-emerald-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob -z-10"></div>
    <div class="fixed top-0 right-0 w-96 h-96 bg-cyan-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000 -z-10"></div>

    <nav class="glass-nav sticky top-0 z-50 transition-all">
      <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="text-2xl font-black text-slate-800 tracking-tight"> Ngaji<span class="text-emerald-600">Yuk!</span> </a>
        <div class="flex gap-3">
          <button id="btn-back-nav" class="hidden px-4 py-2 rounded-xl text-sm font-bold text-slate-600 hover:bg-slate-100 hover:text-emerald-600 transition-all">‚Üê Kembali</button>
          <a href="index.html" id="btn-home" class="px-4 py-2 rounded-xl text-sm font-bold text-slate-600 hover:bg-slate-100 hover:text-emerald-600 transition-all"> Menu Utama </a>
        </div>
      </div>
    </nav>

    <header id="sholat-header" class="max-w-3xl mx-auto px-6 pt-12 pb-8 text-center relative z-10">
      <h1 id="main-title" class="text-4xl md:text-5xl font-extrabold text-slate-800 mb-4 tracking-tight">Panduan Ibadah</h1>
      <p id="main-desc" class="text-slate-500 text-lg leading-relaxed">Pilih bab pembelajaran di bawah ini untuk memulai.</p>
    </header>

    <main class="max-w-5xl mx-auto px-6 pb-24 relative z-10">
      <div id="sholat-content-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

      <div id="sholat-detail-view" class="hidden">
        <div id="steps-container" class="space-y-6 max-w-3xl mx-auto"></div>
      </div>
    </main>

    <script src="data.js"></script>

    <script src="app.js"></script>
  </body>
</html>
