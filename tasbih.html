<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasbih Digital - NgajiYuk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      /* Efek riak/gelombang saat dipencet */
      .ripple {
        animation: ripple-effect 0.4s linear;
      }
      @keyframes ripple-effect {
        0% {
          box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
        }
        100% {
          box-shadow: 0 0 0 30px rgba(16, 185, 129, 0);
        }
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-100 min-h-screen flex flex-col relative overflow-hidden text-slate-800">
    <div class="fixed top-0 left-0 w-64 h-64 bg-emerald-200 rounded-full mix-blend-multiply filter blur-3xl opacity-40 -z-10"></div>
    <div class="fixed bottom-0 right-0 w-64 h-64 bg-cyan-200 rounded-full mix-blend-multiply filter blur-3xl opacity-40 -z-10"></div>

    <div class="p-6 flex items-center justify-between relative z-10">
      <a href="index.html" class="w-12 h-12 glass-panel rounded-2xl flex items-center justify-center text-emerald-700 text-xl font-bold shadow-sm hover:bg-white active:scale-90 transition-all"> â† </a>
      <h1 class="text-xl font-extrabold text-slate-800 tracking-tight">Tasbih Digital</h1>
      <div class="w-12 h-12"></div>
    </div>

    <div class="flex-1 flex flex-col items-center justify-center p-6 w-full max-w-md mx-auto relative z-10 -mt-10">
      <div class="glass-panel p-2 rounded-2xl flex gap-2 mb-10 shadow-sm w-full">
        <button onclick="setDzikir('Subhanallah')" id="btn-subhanallah" class="flex-1 py-2 rounded-xl text-sm font-bold bg-emerald-500 text-white shadow-sm transition-all">Subhanallah</button>
        <button onclick="setDzikir('Alhamdulillah')" id="btn-alhamdulillah" class="flex-1 py-2 rounded-xl text-sm font-bold text-slate-500 hover:bg-slate-50 transition-all">Alhamdulillah</button>
        <button onclick="setDzikir('Allahuakbar')" id="btn-allahuakbar" class="flex-1 py-2 rounded-xl text-sm font-bold text-slate-500 hover:bg-slate-50 transition-all">Allahuakbar</button>
      </div>

      <h2 id="teks-dzikir" class="text-3xl font-bold text-emerald-700 mb-2 font-arabic" dir="rtl">Ø³ÙØ¨Ù’Ø­ÙØ§Ù†Ù Ø§Ù„Ù„Ù‘Ù°Ù‡Ù</h2>
      <p id="teks-latin" class="text-slate-500 font-medium mb-10 uppercase tracking-widest text-sm">Subhanallah</p>

      <button
        id="btn-tasbih"
        onclick="tambahHitungan()"
        class="w-64 h-64 rounded-full bg-gradient-to-tr from-emerald-400 to-teal-500 text-white shadow-[0_20px_50px_rgba(16,185,129,0.3)] flex flex-col items-center justify-center active:scale-95 transition-transform relative select-none cursor-pointer border-4 border-white"
      >
        <span class="text-sm font-bold text-emerald-50 tracking-widest uppercase mb-1">Hitungan</span>
        <span id="angka-tasbih" class="text-8xl font-black tabular-nums tracking-tighter">0</span>
        <span id="target-teks" class="text-xs font-medium text-emerald-100 mt-2 bg-black/10 px-3 py-1 rounded-full">Target: 33</span>
      </button>

      <div class="flex items-center gap-6 mt-12">
        <button
          onclick="resetHitungan()"
          class="w-14 h-14 glass-panel rounded-full flex items-center justify-center text-red-500 text-2xl shadow-sm hover:bg-red-50 active:scale-90 transition-all"
          title="Reset Hitungan"
        >
          ğŸ”„
        </button>

        <div class="glass-panel px-6 py-3 rounded-full flex items-center gap-4 shadow-sm">
          <span class="text-xs font-bold text-slate-400 uppercase">Target:</span>
          <button onclick="setTarget(33)" id="target-33" class="text-emerald-600 font-bold text-lg">33</button>
          <button onclick="setTarget(99)" id="target-99" class="text-slate-400 font-bold hover:text-emerald-500 transition-colors">99</button>
          <button onclick="setTarget(0)" id="target-0" class="text-slate-400 font-bold text-2xl hover:text-emerald-500 transition-colors">âˆ</button>
        </div>
      </div>
    </div>

    <script>
      let hitungan = 0;
      let target = 33;

      const angkaTampil = document.getElementById("angka-tasbih");
      const tombolTasbih = document.getElementById("btn-tasbih");
      const targetTeks = document.getElementById("target-teks");

      // Fungsi Utama Menambah Hitungan
      function tambahHitungan() {
        hitungan++;
        angkaTampil.innerText = hitungan;

        // Efek Animasi Gelombang (Ripple)
        tombolTasbih.classList.remove("ripple");
        void tombolTasbih.offsetWidth; // Trigger reflow
        tombolTasbih.classList.add("ripple");

        // Fitur Haptic Feedback (Getar HP) - Hanya jalan di HP
        if (navigator.vibrate) {
          if (target > 0 && hitungan === target) {
            // Getar panjang saat capai target
            navigator.vibrate([100, 50, 200]);
            setTimeout(() => alert("âœ¨ Alhamdulillah, target dzikir tercapai!"), 300);
          } else {
            // Getar pendek setiap pencet
            navigator.vibrate(40);
          }
        }

        // Jika lewat target, reset warnanya biar ga bingung
        if (target > 0 && hitungan > target) {
          targetTeks.innerText = `Melewati Target: ${target}`;
          targetTeks.classList.replace("bg-black/10", "bg-red-500/30");
        }
      }

      // Fungsi Reset (Kembali ke 0)
      function resetHitungan() {
        hitungan = 0;
        angkaTampil.innerText = hitungan;
        targetTeks.innerText = target > 0 ? `Target: ${target}` : "Tanpa Target";
        targetTeks.classList.replace("bg-red-500/30", "bg-black/10");
        if (navigator.vibrate) navigator.vibrate(50);
      }

      // Fungsi Ganti Target (33, 99, atau Bebas)
      function setTarget(angka) {
        target = angka;
        document.getElementById("target-33").className = target === 33 ? "text-emerald-600 font-bold text-lg" : "text-slate-400 font-bold hover:text-emerald-500 transition-colors";
        document.getElementById("target-99").className = target === 99 ? "text-emerald-600 font-bold text-lg" : "text-slate-400 font-bold hover:text-emerald-500 transition-colors";
        document.getElementById("target-0").className = target === 0 ? "text-emerald-600 font-bold text-2xl" : "text-slate-400 font-bold text-2xl hover:text-emerald-500 transition-colors";

        targetTeks.innerText = target > 0 ? `Target: ${target}` : "Tanpa Target";
        resetHitungan();
      }

      // Fungsi Ganti Teks Dzikir Atas
      function setDzikir(jenis) {
        const btnSub = document.getElementById("btn-subhanallah");
        const btnAlh = document.getElementById("btn-alhamdulillah");
        const btnAll = document.getElementById("btn-allahuakbar");

        // Reset semua tombol ke abu-abu
        btnSub.className = "flex-1 py-2 rounded-xl text-sm font-bold text-slate-500 hover:bg-slate-50 transition-all";
        btnAlh.className = "flex-1 py-2 rounded-xl text-sm font-bold text-slate-500 hover:bg-slate-50 transition-all";
        btnAll.className = "flex-1 py-2 rounded-xl text-sm font-bold text-slate-500 hover:bg-slate-50 transition-all";

        // Ubah teks Arab dan Latin
        const teksArab = document.getElementById("teks-dzikir");
        const teksLatin = document.getElementById("teks-latin");

        if (jenis === "Subhanallah") {
          btnSub.className = "flex-1 py-2 rounded-xl text-sm font-bold bg-emerald-500 text-white shadow-sm transition-all";
          teksArab.innerText = "Ø³ÙØ¨Ù’Ø­ÙØ§Ù†Ù Ø§Ù„Ù„Ù‘Ù°Ù‡Ù";
          teksLatin.innerText = "Subhanallah";
        } else if (jenis === "Alhamdulillah") {
          btnAlh.className = "flex-1 py-2 rounded-xl text-sm font-bold bg-emerald-500 text-white shadow-sm transition-all";
          teksArab.innerText = "Ø§ÙÙ„Ù’Ø­ÙÙ…Ù’Ø¯Ù Ù„ÙÙ„Ù‘Ù°Ù‡Ù";
          teksLatin.innerText = "Alhamdulillah";
        } else if (jenis === "Allahuakbar") {
          btnAll.className = "flex-1 py-2 rounded-xl text-sm font-bold bg-emerald-500 text-white shadow-sm transition-all";
          teksArab.innerText = "Ø§ÙÙ„Ù„Ù‘Ù°Ù‡Ù Ø£ÙÙƒÙ’Ø¨ÙØ±Ù";
          teksLatin.innerText = "Allahuakbar";
        }

        resetHitungan();
      }
    </script>
  </body>
</html>
