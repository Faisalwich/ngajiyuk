<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jadwal Imsak & Sholat - NgajiYuk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-100 min-h-screen flex flex-col relative pb-10 text-slate-800">
    <div class="fixed top-0 left-0 w-64 h-64 bg-emerald-200 rounded-full mix-blend-multiply filter blur-3xl opacity-40 -z-10"></div>
    <div class="fixed bottom-0 right-0 w-64 h-64 bg-cyan-200 rounded-full mix-blend-multiply filter blur-3xl opacity-40 -z-10"></div>

    <div class="p-6 flex items-center justify-between relative z-10 max-w-md mx-auto w-full">
      <a href="index.html" class="w-12 h-12 glass-panel rounded-2xl flex items-center justify-center text-emerald-700 text-xl font-bold shadow-sm hover:bg-white active:scale-90 transition-all">‚Üê</a>
      <h1 class="text-xl font-extrabold text-slate-800 tracking-tight">Jadwal Sholat</h1>
      <div class="w-12 h-12"></div>
    </div>

    <div class="flex-1 w-full max-w-md mx-auto px-6 relative z-10">
      <div class="bg-gradient-to-br from-emerald-500 to-teal-600 p-6 rounded-3xl shadow-lg text-white mb-6 text-center">
        <p class="text-sm font-bold text-emerald-100 mb-1" id="tanggal-masehi">Memuat Tanggal...</p>
        <h2 class="text-2xl font-black mb-4" id="tanggal-hijriah">...</h2>
        <button onclick="getLocation()" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-xl text-sm font-bold transition-all flex items-center justify-center gap-2 mx-auto">
          üìç <span id="lokasi-teks">Deteksi Lokasi Saya</span>
        </button>
      </div>

      <div class="glass-panel p-2 rounded-3xl shadow-sm space-y-2" id="jadwal-container">
        <div class="text-center p-8 text-slate-500 font-bold animate-pulse">‚è≥ Menunggu Izin Lokasi...<br /><span class="text-xs font-normal">Klik tombol 'Deteksi Lokasi' di atas.</span></div>
      </div>
    </div>

    <script>
      // Meminta izin GPS pengguna
      function getLocation() {
        document.getElementById("lokasi-teks").innerText = "Mencari...";
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(fetchJadwal, showError);
        } else {
          alert("GPS tidak didukung di perangkat ini.");
          fetchJadwal({ coords: { latitude: -6.2088, longitude: 106.8456 } }); // Fallback Jakarta
        }
      }

      // Menarik data dari API Aladhan (Metode 20 = Kemenag RI)
      function fetchJadwal(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        document.getElementById("lokasi-teks").innerText = "Lokasi Terdeteksi ‚úÖ";

        fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lng}&method=20`)
          .then((res) => res.json())
          .then((data) => {
            const timings = data.data.timings;
            const date = data.data.date;

            document.getElementById("tanggal-masehi").innerText = date.readable;
            document.getElementById("tanggal-hijriah").innerText = `${date.hijri.day} ${date.hijri.month.en} ${date.hijri.year} H`;

            const jadwalBox = document.getElementById("jadwal-container");
            jadwalBox.innerHTML = "";

            // Pilih waktu yang penting saja
            const waktuPenting = [
              { nama: "Imsak", waktu: timings.Imsak, icon: "üåô" },
              { nama: "Subuh", waktu: timings.Fajr, icon: "üåÖ" },
              { nama: "Dzuhur", waktu: timings.Dhuhr, icon: "‚òÄÔ∏è" },
              { nama: "Ashar", waktu: timings.Asr, icon: "üå§Ô∏è" },
              { nama: "Maghrib", waktu: timings.Maghrib, icon: "üåá" },
              { nama: "Isya", waktu: timings.Isha, icon: "üåÉ" },
            ];

            waktuPenting.forEach((w) => {
              jadwalBox.innerHTML += `
                            <div class="flex justify-between items-center p-4 rounded-2xl ${w.nama === "Maghrib" ? "bg-emerald-50 border border-emerald-200" : "hover:bg-slate-50"} transition-colors">
                                <div class="flex items-center gap-3">
                                    <span class="text-2xl">${w.icon}</span>
                                    <span class="font-bold text-slate-700">${w.nama}</span>
                                </div>
                                <span class="font-black text-xl text-emerald-600">${w.waktu}</span>
                            </div>
                        `;
            });
          })
          .catch((err) => alert("Gagal mengambil jadwal. Cek koneksi internet."));
      }

      // Jika GPS ditolak, pakai default Jakarta
      function showError(error) {
        alert("Izin lokasi ditolak/gagal. Menggunakan waktu standar (Jakarta).");
        fetchJadwal({ coords: { latitude: -6.2088, longitude: 106.8456 } });
      }
    </script>
  </body>
</html>
