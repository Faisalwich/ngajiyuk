<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Mengaji - NgajiYuk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }

      /* Efek Kaca untuk Navbar */
      .glass-nav {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      }

      /* Animasi Background Blob */
      @keyframes blob {
        0% {
          transform: translate(0px, 0px) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
        100% {
          transform: translate(0px, 0px) scale(1);
        }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }

      /* Efek Interaktif Hijaiyah & Ayat */
      .active-card {
        background-color: #ecfdf5 !important;
        border-color: #10b981 !important;
        transform: scale(0.95);
      }
      .playing-ayah {
        background-color: #ecfdf5 !important;
        border-color: #10b981 !important;
        box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.15);
        transform: scale(1.01);
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-100 min-h-screen relative">
    <div class="fixed top-0 left-0 w-96 h-96 bg-emerald-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob -z-10"></div>
    <div class="fixed top-0 right-0 w-96 h-96 bg-cyan-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000 -z-10"></div>

    <nav class="glass-nav sticky top-0 z-50 transition-all">
      <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="text-2xl font-black text-slate-800 tracking-tight"> Ngaji<span class="text-emerald-600">Yuk!</span> </a>
        <div class="flex gap-3">
          <button id="btn-back-to-list" class="hidden px-4 py-2 rounded-xl text-sm font-bold text-slate-600 hover:bg-slate-100 hover:text-emerald-600 transition-all">‚Üê Daftar Surat</button>
          <a href="index.html" id="btn-back-to-menu" class="px-4 py-2 rounded-xl text-sm font-bold text-slate-600 hover:bg-slate-100 hover:text-emerald-600 transition-all"> Menu Utama </a>
        </div>
      </div>
    </nav>

    <header id="header-section" class="max-w-4xl mx-auto px-6 pt-12 text-center relative z-10">
      <h1 class="text-4xl md:text-5xl font-extrabold text-slate-800 mb-4 tracking-tight">Huruf Hijaiyah</h1>
      <p class="text-slate-500 font-medium">Tekan kartu untuk mendengarkan makhraj huruf.</p>
    </header>

    <section id="hijaiyah-section" class="max-w-5xl mx-auto px-6 py-10 relative z-10">
      <div id="grid-hijaiyah" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-7 gap-4" dir="rtl"></div>
    </section>

    <section class="max-w-5xl mx-auto px-6 pb-24 relative z-10">
      <div class="border-t border-slate-200/50 my-10"></div>

      <div id="section-title" class="text-center mb-8">
        <h2 class="text-3xl font-bold text-slate-800 mb-2">Baca Al-Qur'an</h2>
        <p class="text-slate-500">Pilih surat di bawah ini untuk mulai membaca.</p>
      </div>

      <div id="search-container" class="mb-10 max-w-lg mx-auto relative group">
        <div class="absolute -inset-1 bg-gradient-to-r from-emerald-400 to-cyan-400 rounded-2xl blur opacity-20 group-hover:opacity-40 transition duration-200"></div>
        <div class="relative">
          <input
            type="text"
            id="search-surah"
            placeholder="Cari surat (contoh: Yasin)..."
            class="w-full pl-6 pr-12 py-4 rounded-2xl bg-white border-0 shadow-sm text-slate-700 font-semibold focus:ring-4 focus:ring-emerald-100 placeholder-slate-400 outline-none transition-all"
          />
          <span class="absolute right-5 top-4 text-slate-400 text-xl">üîç</span>
        </div>
      </div>

      <div id="surah-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>

      <div id="list-ayat" class="hidden space-y-6"></div>
    </section>
    <script src="data.js"></script>

    <script src="app.js"></script>
  </body>
</html>
